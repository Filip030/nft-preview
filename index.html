<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="main">
      <div class="containerImage">
        <div class="containerImageHover">
          <img
            src=" ./images/icon-view.svg"
            alt="Image visible when mouse hover"
          />
        </div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="Image of a glass transparent cube"
        />
      </div>

      <div class="container-text">
        <div class="main-header">
          <h2><a>Equilibrium #3429</a></h2>
        </div>

        <div class="main-description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="price-date">
          <p>0.041 ETH</p>
          <p>3 days left</p>
        </div>
      </div>
      <hr />

      <section class="creatorInfo">
        <img src="./images/image-avatar.png" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Filip030" target="_blank">Filip Dervisevic</a
      >.
    </div>
  </body>
</html>
